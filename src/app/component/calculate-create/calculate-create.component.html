<mat-card class="main-container">
  <mat-card-header>
    <mat-card-title>
      Create Calculate
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="child-width-100-percent">
      <mat-form-field>
        <input matInput placeholder="Title TH" [(ngModel)]="title" [ngModelOptions]="{standalone: true}"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Title EN" [(ngModel)]="titleEN" [ngModelOptions]="{standalone: true}"/>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="onCreate()">Create</button>
  </mat-card-actions>
</mat-card>
