<mat-card class="main-container">
  <mat-card-header class="child-div-full-width">
    <mat-card-title style="display: flex;">
      <span style="flex:auto;">
        Article
      </span>
      <a mat-raised-button color="primary" routerLink="/article/create">Create</a>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="articleList" style="width: 90%;">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Action </th>
        <td mat-cell *matCellDef="let element">
          <a mat-raised-button mat-icon-button color="primary" [routerLink]="['/article/edit/', element.id]" class="">Edit</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
