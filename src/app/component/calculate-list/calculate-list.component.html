<mat-card class="main-container">
  <mat-card-header class="child-div-full-width">
    <mat-card-title style="display: flex;">
      <span style="flex:auto;">
        Calculate
      </span>
      <a mat-raised-button color="primary" routerLink="/calculate/create">Create</a>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="calculateList" style="width: 90%;">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Action </th>
        <td mat-cell *matCellDef="let element">
          <a mat-raised-button mat-icon-button color="primary" [routerLink]="['/calculate/edit/', element.id]" class="">
            <mat-icon>edit</mat-icon>
          </a>
          <button mat-raised-button mat-icon-button color="accent" (click)="onDeleteClick(element.id)" class="" style="margin-left:5px;">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
