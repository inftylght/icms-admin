<mat-card class="main-container">
  <mat-card-header>
    <mat-card-title>
      Article
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="articleList" style="width: 90%;">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="shortContent">
        <th mat-header-cell *matHeaderCellDef> Short Content </th>
        <td mat-cell *matCellDef="let element"> {{element.shortContent}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button mat-icon-button color="primary">Edit</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
