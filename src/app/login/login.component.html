<div>
  <mat-card id="login-card">
    <mat-card-header>
      <mat-card-title>
        Login
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input placeholder="Username" type="text" matInput>
      </mat-form-field>
      <mat-form-field>
        <input placeholder="Password" type="password" matInput>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button color="primary">Login</button>
    </mat-card-footer>
  </mat-card>
</div>
